<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Presença - Casamento</title>
  <link rel="stylesheet" href="style.css"> <!-- Vincula o arquivo CSS -->
</head>

<body>

  <h2>Confirmação de Presença - Casamento</h2>

  <!-- Texto de boas-vindas -->
  <p>Olá, seja bem-vindo(a) ao nosso casamento!</p>

  <form id="confirmarPresencaForm" action="https://script.google.com/macros/s/AKfycbwIndnZtnmpCRlBXuQxoLn3t4FdEu-myy_zLcLFevTxXC69psTrNXO3zYdDR7wva6Y/exec" method="post">
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="confirmacao">Você confirma sua presença?</label>
    <select id="confirmacao" name="confirmacao" required>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>
    <br>
    <button type="submit">Confirmar Presença</button>
  </form>

  <script src="script.js"></script> <!-- Arquivo JavaScript para manipulação de eventos -->
</body>

</html>
