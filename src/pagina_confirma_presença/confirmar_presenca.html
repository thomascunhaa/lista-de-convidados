<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Presença - Casamento</title>
  <link rel="stylesheet" href="style.css"> <!-- Vincula o arquivo CSS -->
</head>

<body>

  <h2>Confirmação de Presença - Casamento</h2>

  <!-- Texto de boas-vindas -->
  <p>Olá, seja bem-vindo(a) ao nosso casamento!</p>

  <form name="confirmarPresencaForm" method="post" action="">
    <label for="nome">Seu nome:</label>
    <input type="text" name="nome" required>
    <br>
    <label for="confirmacao">Você confirma sua presença?</label>
    <select id="confirmacao" name="confirmacao" required>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>
    <br>
    <div id="enviar-ou-loading">
      <button type="submit" id="enviar" onclick="enviarFormulario()">Confirmar Presença</button>
      <div id="loading" style="display: none; text-align: center;">Enviando...</div>
      <div id="enviado" style="display: none; text-align: center;">Enviado!</div>      
    </div>
    

  </form>

  <script src="script.js"></script> <!-- Arquivo JavaScript para manipulação de eventos -->
</body>

</html>
